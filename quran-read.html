<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        /* إضافات مخصصة لصفحة القرآن لضمان أفضل تجربة بحث وقراءة */
        .search-container {
            padding: 10px 16px;
            position: sticky;
            top: 60px;
            background: var(--bg);
            z-index: 99;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            background: var(--card);
            color: var(--text);
            font-family: var(--font-ui);
            outline: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border-bottom: 3px solid var(--primary);
        }

        .search-input:focus {
            box-shadow: 0 0 15px var(--glow-color);
        }

        .ayah-card {
            background: var(--card);
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 15px;
            border-bottom: 4px solid var(--primary);
            animation: cardAppear 0.4s ease;
        }

        .ayah-text {
            font-family: var(--font-content);
            font-size: 24px;
            line-height: 2.2;
            text-align: center;
            display: block;
        }

        .ayah-num {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border: 1px solid var(--primary);
            border-radius: 50%;
            font-size: 14px;
            margin-right: 10px;
            color: var(--primary);
        }

        .bismillah {
            font-family: var(--font-content);
            font-size: 30px;
            text-align: center;
            color: var(--primary);
            margin: 20px 0;
            display: block;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="icon-btn" onclick="goBack()">→</button>
        <div class="top-title" id="pageTitle">القرآن الكريم</div>
        <div style="width: 40px;"></div> </div>

    <div class="search-container" id="searchBox">
        <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن سورة..." oninput="searchSurah()">
    </div>

    <div class="container" id="surahContainer">
        </div>

    <script>
        let allSurahs = [];
        let isReading = false;

        window.onload = loadSurahs;

        // تحميل قائمة السور
        async function loadSurahs() {
            try {
                const response = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await response.json();
                allSurahs = data.data;
                displaySurahs(allSurahs);
            } catch (error) {
                console.error("خطأ في تحميل السور", error);
            }
        }

        // عرض السور بنفس تنسيق الكروت في theme.css
        function displaySurahs(surahs) {
            isReading = false;
            document.getElementById('searchBox').style.display = 'block';
            document.getElementById('pageTitle').textContent = "القرآن الكريم";
            
            const container = document.getElementById('surahContainer');
            // نستخدم نفس كلاس card الموجود في CSS لضمان الوميض والخط السفلي
            container.innerHTML = surahs.map(s => `
                <div class="card" onclick="loadAyahs(${s.number}, '${s.name}')">
                    <h3 style="font-size: 20px;">${s.name}</h3>
                    <p>${s.englishName}</p>
                    <p style="color: var(--primary); font-weight: bold;">آياتها: ${s.numberOfAyahs}</p>
                </div>
            `).join('');
            window.scrollTo(0,0);
        }

        // وظيفة البحث
        function searchSurah() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allSurahs.filter(s => s.name.includes(term) || s.englishName.toLowerCase().includes(term));
            displaySurahs(filtered);
        }

        // تحميل آيات السورة
        async function loadAyahs(num, name) {
            isReading = true;
            document.getElementById('searchBox').style.display = 'none';
            document.getElementById('pageTitle').textContent = name;
            
            try {
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${num}`);
                const data = await response.json();
                const container = document.getElementById('surahContainer');
                
                let ayahsHtml = '';
                if (num !== 1 && num !== 9) {
                    ayahsHtml += `<span class="bismillah">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</span>`;
                }

                ayahsHtml += data.data.ayahs.map(a => `
                    <div class="ayah-card">
                        <span class="ayah-text">${a.text} <span class="ayah-num">${a.numberInSurah}</span></span>
                    </div>
                `).join('');
                
                container.innerHTML = `<div style="grid-column: 1/-1; width: 100%;">${ayahsHtml}</div>`;
                window.scrollTo(0,0);
            } catch (error) {
                console.error("خطأ في تحميل الآيات", error);
            }
        }

        function goBack() {
            if (isReading) {
                displaySurahs(allSurahs);
            } else {
                window.history.back();
            }
        }
    </script>
</body>
</html>
