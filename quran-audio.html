<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>القرآن المسموع</title>

<style>
body {
  margin: 0;
  font-family: "Amiri", serif;
  background: #f4fbf6;
  color: #1b4332;
}

header {
  background: #2d6a4f;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

.search {
  padding: 10px;
  width: 95%;
  margin: 10px auto;
  display: block;
  font-size: 16px;
}

.readers, .surahs {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 15px;
}

.card {
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,.1);
  text-align: center;
  padding: 10px;
  cursor: pointer;
  transition: .3s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  border-radius: 12px;
}

.surah {
  background: white;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}

.audio-player {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #1b4332;
  color: white;
  padding: 10px;
  display: none;
}

.audio-player p {
  margin: 5px 0;
  text-align: center;
}

audio {
  width: 100%;
}
</style>
</head>

<body>

<header id="title">القرآن المسموع</header>

<input type="text" class="search" placeholder="ابحث عن قارئ أو سورة">

<div class="readers" id="readers"></div>
<div class="surahs" id="surahs" style="display:none"></div>

<div class="audio-player" id="player">
  <p id="nowPlaying"></p>
  <audio id="audio" controls></audio>
</div>

<script>
let currentReader = null;

// تحميل القراء
fetch("data/quran/audible/Readers.json")
.then(res => res.json())
.then(readers => {
  const box = document.getElementById("readers");
  readers.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="data/quran/audible/${r.image}">
      <p>${r.name}</p>
    `;
    card.onclick = () => selectReader(r);
    box.appendChild(card);
  });
});

function selectReader(reader) {
  currentReader = reader;
  document.getElementById("readers").style.display = "none";
  document.getElementById("surahs").style.display = "grid";
  document.getElementById("title").innerText = reader.name;
  loadSurahs();
}

// تحميل السور
function loadSurahs() {
  fetch("data/quran/readable/Titles.json")
  .then(res => res.json())
  .then(surahs => {
    const box = document.getElementById("surahs");
    box.innerHTML = "";
    surahs.forEach(s => {
      const div = document.createElement("div");
      div.className = "surah";
      div.innerText = s.name;
      div.onclick = () => playSurah(s);
      box.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById("surahs").innerHTML =
      "تعذر الوصول الرجاء إعادة التشغيل وإذا استمرت المشكلة تواصل مع الإدارة";
  });
}

// تشغيل السورة
function playSurah(surah) {
  const audio = document.getElementById("audio");
  const player = document.getElementById("player");

  audio.src = currentReader.baseUrl + surah.id + ".mp3";
  audio.play();

  document.getElementById("nowPlaying").innerText =
    `${surah.name} - ${currentReader.name}`;

  player.style.display = "block";
}
</script>

</body>
</html>
