<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>القرآن المسموع</title>

<style>
body {
  margin: 0;
  font-family: "Amiri", serif;
  background: #f4fbf6;
  color: #1b4332;
}

/* ===== Header ===== */
header {
  background: #2d6a4f;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-size: 20px;
}

/* ===== Search ===== */
.search {
  width: 92%;
  margin: 10px auto;
  display: block;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

/* ===== Readers ===== */
.readers {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 10px;
}

.reader-card {
  width: 45%;
  background: #fff;
  border-radius: 15px;
  margin-bottom: 12px;
  text-align: center;
  padding: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,.1);
}

.reader-card img {
  width: 100%;
  border-radius: 12px;
}

/* ===== Surahs ===== */
.surahs {
  padding: 10px;
}

.surah {
  background: #fff;
  margin-bottom: 8px;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
  font-size: 18px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}

/* ===== Audio Player ===== */
.audio-player {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #1b4332;
  color: #fff;
  padding: 10px;
  display: none;
}

.audio-player p {
  margin: 5px 0;
  font-size: 14px;
  text-align: center;
}

audio {
  width: 100%;
}
</style>
</head>

<body>

<header id="pageTitle">القرآن المسموع</header>

<input type="text" class="search" placeholder="ابحث">

<div class="readers" id="readers"></div>
<div class="surahs" id="surahs" style="display:none"></div>

<div class="audio-player" id="player">
  <p id="nowPlaying"></p>
  <audio id="audio" controls></audio>
</div>

<script>
let currentReader = null;

// ===== Load Readers =====
fetch("data/quran/audible/Readers.json")
.then(res => res.json())
.then(data => {
  const readers = document.getElementById("readers");
  data.forEach(r => {
    const card = document.createElement("div");
    card.className = "reader-card";
    card.innerHTML = `
      <img src="data/quran/audible/${r.image}">
      <p>${r.name}</p>
    `;
    card.onclick = () => selectReader(r);
    readers.appendChild(card);
  });
});

// ===== Select Reader =====
function selectReader(reader) {
  currentReader = reader;
  document.getElementById("readers").style.display = "none";
  document.getElementById("surahs").style.display = "block";
  document.getElementById("pageTitle").innerText = reader.name;
  loadSurahs();
}

// ===== Load Surahs =====
function loadSurahs() {
  fetch("data/quran/readable/Titles.json")
  .then(res => {
    if (!res.ok) throw new Error();
    return res.json();
  })
  .then(data => {
    const box = document.getElementById("surahs");
    box.innerHTML = "";
    data.forEach(s => {
      const div = document.createElement("div");
      div.className = "surah";
      div.innerText = s.name;
      div.onclick = () => playSurah(s);
      box.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById("surahs").innerHTML =
      "تعذر الوصول، يرجى إعادة التشغيل وإذا استمرت المشكلة تواصل مع الإدارة";
  });
}

// ===== Play =====
function playSurah(surah) {
  const audio = document.getElementById("audio");
  audio.src = currentReader.baseUrl + surah.id + ".mp3";
  audio.play();

  document.getElementById("nowPlaying").innerText =
    `${surah.name} – ${currentReader.name}`;

  document.getElementById("player").style.display = "block";
}
</script>

</body>
</html>
