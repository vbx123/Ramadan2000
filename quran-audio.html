<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>القرآن المسموع</title>

<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/font/lucide.css">

</head>
<body>

<!-- ===== Top Bar ===== -->
<div class="top-bar">
  <button class="icon-btn" onclick="toggleTheme()">
    <i class="lucide lucide-sun-moon"></i>
  </button>

  <div class="top-title" id="pageTitle">القرآن المسموع</div>

  <button class="icon-btn" onclick="history.back()">
    <i class="lucide lucide-arrow-right"></i>
  </button>
</div>

<!-- ===== Search ===== -->
<input type="text" id="search" class="search-input" placeholder="ابحث عن قارئ أو سورة" oninput="handleSearch(this.value)">

<!-- ===== Readers Grid ===== -->
<div class="readers-grid" id="readers"></div>

<!-- ===== Surahs List ===== -->
<div class="surahs-list" id="surahs" style="display:none"></div>

<!-- ===== Bottom Player ===== -->
<div class="player-bar" id="player">
  <div class="player-title" id="nowPlaying"></div>
  <audio id="audio" controls></audio>
</div>

<script>
let currentReader = null;
let readersData = [];
let surahsData = [];

// ===== Load Readers =====
fetch("data/quran/audible/Readers.json")
.then(r => r.json())
.then(data => {
  readersData = data;
  renderReaders(data);
});

function renderReaders(data){
  const box = document.getElementById("readers");
  box.innerHTML = "";
  data.forEach(r => {
    const div = document.createElement("div");
    div.className = "reader-box";
    div.innerHTML = `
      <img src="data/quran/audible/${r.image}">
      <span>${r.name}</span>
    `;
    div.onclick = () => selectReader(r);
    box.appendChild(div);
  });
}

// ===== Select Reader =====
function selectReader(reader){
  currentReader = reader;
  document.getElementById("readers").style.display = "none";
  document.getElementById("surahs").style.display = "flex";
  document.getElementById("pageTitle").innerText = reader.name;
  loadSurahs();
}

// ===== Load Surahs =====
function loadSurahs(){
  fetch("data/quran/audible/Titles.json")
  .then(r => r.json())
  .then(data => {
    surahsData = data;
    renderSurahs(data);
  });
}

function renderSurahs(data){
  const box = document.getElementById("surahs");
  box.innerHTML = "";
  data.forEach(s => {
    const div = document.createElement("div");
    div.className = "surah-item";
    div.innerText = s.name;
    div.onclick = () => playSurah(s);
    box.appendChild(div);
  });
}

// ===== Play =====
function playSurah(s){
  const audio = document.getElementById("audio");
  audio.src = currentReader.baseUrl + s.id + ".mp3";
  audio.play();

  document.getElementById("nowPlaying").innerText =
    `${s.name} – ${currentReader.name}`;

  document.getElementById("player").classList.add("show");
}

// ===== Search =====
function handleSearch(val){
  val = val.trim();
  if(!currentReader){
    const filtered = readersData.filter(r => r.name.includes(val));
    renderReaders(filtered);
  } else {
    const filtered = surahsData.filter(s => s.name.includes(val));
    renderSurahs(filtered);
  }
}

// ===== Theme =====
(function(){
  const theme = localStorage.getItem("theme");
  if(theme){
    document.body.dataset.theme = theme;
  }
})();

function toggleTheme(){
  const newTheme = document.body.dataset.theme === "light" ? "" : "light";
  document.body.dataset.theme = newTheme;
  if(newTheme){
    localStorage.setItem("theme", newTheme);
  }else{
    localStorage.removeItem("theme");
  }
}
</script>

</body>
  </html>
