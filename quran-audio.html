<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>القرآن المسموع</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f2a24;
  --card:#163b33;
  --primary:#d4af37;
  --text:#ffffff;
}
body{
  margin:0;
  font-family:Cairo;
  background:var(--bg);
  color:var(--text);
  padding-bottom:95px;
}
header{
  text-align:center;
  padding:14px;
  color:var(--primary);
}
.search{
  padding:0 16px 10px;
}
.search input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  padding:16px;
}
.card,.item{
  background:var(--card);
  border-radius:18px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.card:hover,.item:hover{
  transform:translateY(-4px);
}
.card img{
  width:100%;
  border-radius:14px;
}
.list{
  padding:16px;
  display:none;
  animation:fade .3s;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
.back{
  margin-bottom:12px;
  color:var(--primary);
  cursor:pointer;
}
.player{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:var(--card);
  padding:10px;
  display:none;
}
</style>
</head>

<body>

<header>
  <h3 id="pageTitle">القرآن الكريم – مسموع</h3>
</header>

<div class="search">
  <input type="text" id="search" placeholder="ابحث عن سورة...">
</div>

<!-- القرّاء -->
<div class="grid" id="readers"></div>

<!-- السور -->
<div class="list" id="surahs">
  <div class="back" onclick="backToReaders()">← تغيير القارئ</div>
  <div id="surahList"></div>
</div>

<!-- المشغل -->
<div class="player" id="player">
  <div id="nowPlaying"></div>
  <audio id="audio" controls style="width:100%"></audio>
</div>

<script>
let currentReader=null;
let surahs=[];

const readersBox=document.getElementById("readers");
const surahsBox=document.getElementById("surahs");
const surahList=document.getElementById("surahList");
const audio=document.getElementById("audio");
const player=document.getElementById("player");
const now=document.getElementById("nowPlaying");
const title=document.getElementById("pageTitle");
const search=document.getElementById("search");

/* تحميل القرّاء */
fetch("data/quran/audible/Readers.json")
.then(r=>r.json())
.then(data=>{
  data.forEach(reader=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="assets/images/readers/${reader.image}">
      <div>${reader.name}</div>
    `;
    div.onclick=()=>selectReader(reader);
    readersBox.appendChild(div);
  });
});

/* اختيار قارئ */
function selectReader(reader){
  currentReader=reader;
  title.textContent=reader.name;
  readersBox.style.display="none";
  surahsBox.style.display="block";
  loadSurahs();
}

/* تحميل السور */
function loadSurahs(){
  fetch("data/quran/readable/Titles.json")
  .then(r=>r.json())
  .then(data=>{
    surahs=data;
    renderSurahs(data);
  });
}

function renderSurahs(list){
  surahList.innerHTML="";
  list.forEach(s=>{
    const div=document.createElement("div");
    div.className="item";
    div.textContent=s.name;
    div.onclick=()=>playSurah(s);
    surahList.appendChild(div);
  });
}

/* تشغيل سورة */
function playSurah(surah){
  const src=currentReader.baseUrl + surah.id + ".mp3";
  audio.src=src;
  audio.play();
  player.style.display="block";
  now.textContent=`${surah.name} — ${currentReader.name}`;

  localStorage.setItem("lastAudioSurah",JSON.stringify({
    reader:currentReader,
    surah
  }));
}

/* رجوع */
function backToReaders(){
  surahsBox.style.display="none";
  readersBox.style.display="grid";
  title.textContent="القرآن الكريم – مسموع";
  player.style.display="none";
}

/* بحث */
search.oninput=()=>{
  const q=search.value.trim();
  const filtered=surahs.filter(s=>s.name.includes(q));
  renderSurahs(filtered);
};

/* استرجاع آخر سورة */
window.onload=()=>{
  const saved=localStorage.getItem("lastAudioSurah");
  if(saved){
    const data=JSON.parse(saved);
    currentReader=data.reader;
    title.textContent=data.reader.name;
    readersBox.style.display="none";
    surahsBox.style.display="block";
    loadSurahs();
    setTimeout(()=>playSurah(data.surah),500);
  }
};
</script>

</body>
  </html>
