<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>القرآن الكريم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS الموحد -->
  <link rel="stylesheet" href="theme.css">

  <!-- أيقونات Lucide -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/font/lucide.css">
</head>

<body>

<!-- ===== البار العلوي الثابت ===== -->
<div class="top-bar">
  <button class="icon-btn" onclick="toggleTheme()" title="تغيير الثيم">
    <i class="lucide lucide-sun-moon"></i>
  </button>

  <div class="top-title">القرآن الكريم</div>

  <button class="icon-btn" onclick="history.back()" title="رجوع">
    <i class="lucide lucide-arrow-right"></i>
  </button>
</div>

<!-- ===== العنوان ===== -->
<header>
  <h2>القرآن الكريم</h2>
</header>

<!-- ===== البطاقات ===== -->
<div class="container">
  <div class="card" onclick="location.href='quran-read.html'">
    <img src="https://cdn.jsdelivr.net/npm/lucide-static/icons/book-open.svg" alt="">
    <h3>قرآن مقروء</h3>
  </div>

  <div class="card" onclick="location.href='quran-audio.html'">
    <img src="https://cdn.jsdelivr.net/npm/lucide-static/icons/headphones.svg" alt="">
    <h3>قرآن مسموع</h3>
  </div>
</div>

<!-- ===== سكربت الثيم (موحد لكل الصفحات) ===== -->
<script>
function toggleTheme(){
  const b=document.body;
  if(b.dataset.theme==="light"){
    b.removeAttribute("data-theme");
    localStorage.setItem("theme","green");
  }else{
    b.dataset.theme="light";
    localStorage.setItem("theme","light");
  }
}

if(localStorage.getItem("theme")==="light"){
  document.body.dataset.theme="light";
}
</script>

</body>
  </html>
